<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors Jeremy Rupprecht</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
</head>
<body>

    <div class = "container"> 
        <div class = "header"> 
            <h1 class="title"> Rock Paper Scissors</h1>
        </div>
        <div class = "mainBody">
            <h2 id="displayRoundResult1">Choose a hand</h2>
            <div id="displayRoundResult2">First to score 5 points wins the game</div>
            <div>
                <div class = "scoreBox"> 
                    <div id = "playerHandDisplay" class = "handDisplay">❔</div>
                    <div id="playerScore">Player: 0</div>
                </div>
    
                <div class = "scoreBox"> 
                    <div id = "computerHandDisplay" class = "handDisplay">❔</div> 
                    <div id="computerScore">Computer: 0</div>
                </div>
            </div>
            <div id="displayGameOver"> </div>
            <button id ="playAgain">Play Again</button>
            <button id="rock" class = "handButton">✊</button>
            <button id="paper" class = "handButton">✋</button>
            <button id="scissors" class = "handButton">✌</button>
        </div>
    
        <div class = "footer"> 
            <p>Copyright 2023 Jeremy Rupprecht</p>
        </div>
    </div>


    
</body>
</html>
